<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kjøp Kinobilletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            margin-bottom: 10px;
        }
        form label {
            display: block;
            margin-bottom: 5px;
        }
        form input, form select, form button {
            margin-bottom: 15px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Kjøp Kinobilletter</h1>
<form id="ticketForm">
    <label for="film">Velg filmen du vil se på:</label>
    <select id="film" required>
        <option value="" disabled selected>Velg film</option>
        <option value="film1">Film 1</option>
        <option value="film2">Film 2</option>
        <option value="film3">Film 3</option>
    </select><br>
    <label for="quantity">Antall billetter:</label>
    <input type="number" id="quantity" min="1" required><br>
    <label for="firstName">Fornavn:</label>
    <input type="text" id="firstName" required><br>
    <label for="lastName">Etternavn:</label>
    <input type="text" id="lastName" required><br>
    <label for="phone">Telefonnummer:</label>
    <input type="tel" id="phone" pattern="[0-9]{8}" required><br>
    <label for="email">E-post:</label>
    <input type="email" id="email" required><br>
    <button type="submit">Kjøp billett</button>
</form>

<h2>Alle billetter</h2>
<table id="ticketTable">
    <thead>
    <tr>
        <th>Film</th>
        <th>Antall</th>
        <th>Fornavn</th>
        <th>Etternavn</th>
        <th>Telefonnummer</th>
        <th>E-post</th>
    </tr>
    </thead>
    <tbody id="ticketList"></tbody>
</table>

<button id="deleteAll">Slett alle billettene</button>

<script src="app.js"></script>
</body>
</html>
